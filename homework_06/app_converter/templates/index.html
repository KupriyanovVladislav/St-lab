<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="static/styles/style.css" type="text/css">
    <script type="text/javascript" src="static/js/index.js" async></script>
</head>
<body>
    <form action="" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div method="put" class="form-inner">
            <fieldset>
                <label>BYN</label>
                <input id="byn_money" value="0" autofocus type="number" min="0" required>
                <br>
                <button type="button" onclick="swap_currencies()">Поменять валюту местами</button>
                <br>
                <select id="choice">
                    {% for name in currency_names %}
                    <option>{{name}}</option>
                    {% endfor %}
                </select>
                <input id="foreign_money" value="0" type="number" autofocus disabled>
                <br>
                <button type="button" onclick=convert()>Конвертировать</button>
                <button type="reset">Сбросить</button>
                <button type="submit">Обновить валюты</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
