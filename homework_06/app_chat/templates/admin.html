<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <style>
            body,html {
                width: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                background: #1D1B26;
            }
            main{
                margin: 50px;
                min-height: 250px;
                max-width: 600px;
                background: #fff;
                align-self: center;
                text-align: center;
                border-radius: 15%;
            }
            button {
                margin:20px;
                position: relative;
                background-color: #f39c12;
                border: none;
                padding: 20px;
                width: 200px;
                text-align: center;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
    }
    
    button:hover{
       background:rgba(157, 158, 233, 0.466);
       box-shadow:0px 2px 5px 3px #97B1BF;
       color:#000;
    }
    input {
        display: block;
      padding: 0.5em 0.25em;
      border: none;
      border-radius: 0.2em;
      font-size: 1.5em;
      text-align: center;
      box-shadow: 0 0 1em 0.25em rgba(0,0,0,0.2);
    }
    label {
        font-size: 26px;
        font-weight: 600;

    }
    form {
        margin: 15px;
    }
        </style>
</head>
<body>
<main>
<form method="POST">
    <label for="number">Комната</label>
    <input type="number" id="number" name="number" max="10" min="1" value="1">
    <br>
    <button type="submit" value="clear" name="type_submit">Очистить</button>
    <button type="submit" value="restart" name="type_submit">Перезагрузить</button>
</form>
</main>
</body>
</html>
